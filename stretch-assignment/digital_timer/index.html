<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="timer">
      <div class="digits">
        <div class="digit" id="secondTens">-</div>
        <div class="digit" id="secondOnes">-</div>
        <div class="digit" id="colon">:</div>
        <div class="digit" id="msHundreds">-</div>
        <div class="digit" id="msTens">-</div>
      </div>
      <div class="button-group">
      <button id="timerButton">Start</button>
      <button id="timerReset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
